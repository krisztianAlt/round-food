<!DOCTYPE html>
<html 
	lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	    <title>Round Food</title>
	    
	    <!-- Import jQuery and Bootstrap -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        	crossorigin="anonymous" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	    	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	    	crossorigin="anonymous"></script>
	    
		<!-- Own CSS -->
	    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	
		<!-- Import fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quando&display=swap" rel="stylesheet" />

		<!--[if lt IE 9]>
		    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	
	<body>
	    
	    <div id="content-above-footer">
	    
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
				    <a class="navbar-brand main-title" href="/">Round Food</a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    	
				    	<div layout:fragment="navbar-content">
				    	</div>
				    	
				      	<th:block th:if="${loggedIn}">
			                <span class="navbar-text"  id="identification" th:text="${customername}">Customer's name</span>
			            </th:block>
				    </div>
			  	</div>
			</nav>
    	 
	        <div layout:fragment="content">
	        </div>
	
	    </div>
	        
        <div id="footer">
        	<div class="container orange-background">
            	<p>&copy; A.K. 2021 Budapest</p>
            </div>
        </div>
   
	</body>
</html>
