<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Main Page | Round Food</title>
	</head>
	
	<body>
		
		<div layout:fragment="navbar-content">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">    		
		        <li class="nav-item">
		        	<a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <th:block th:if="${loggedIn}">
			        <li class="nav-item">
			          	<a class="nav-link" href="#">My orders</a>
			        </li>
			        <li class="nav-item">
			          	<a class="nav-link" href="#">Logout</a>
			        </li>
			    </th:block>
			    <th:block th:unless="${loggedIn}">
			        <li class="nav-item">
			          	<a class="nav-link" href="#">Registration</a>
			        </li>
			        <li class="nav-item">
			          	<a class="nav-link" href="#">Login</a>
			        </li>
		        </th:block>
	      	</ul>		    		
		</div>
				    	
		<div layout:fragment="content">
		
			<div class="container">   
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<ol class="carousel-indicators">
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">				    
							<img th:src="@{/picture_collection/slider_colorcake.jpg}" class="d-block w-100" alt="First food suggested by chef">
					    </div>
					    <div class="carousel-item">
							<img th:src="@{/picture_collection/slider_fodros1.jpg}" class="d-block w-100" alt="Second food suggested by chef">
					    </div>
					    <div class="carousel-item">
							<img th:src="@{/picture_collection/slider_narancspite.jpg}" class="d-block w-100" alt="Third food suggested by chef">
					    </div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</a>
				</div>
				
		    </div>
			<div id="chef-info" class="container orange-background">
				<p class="orange-background" id="chef">The Chef Suggests...</p>
			</div>
		</div>
	
	</body>
</html>
