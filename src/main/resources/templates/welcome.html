<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Main Page | Round Food</title>
	</head>
	
	<body>
				    	
		<div layout:fragment="content">

			<div>
				<th:block th:if="${loggedIn}">
					LOGGED IN
		      	</th:block>
		      	<th:block th:unless="${loggedIn}">
			      	NOT LOGGED IN
		  		</th:block>
			</div>
						
			<div class="container" id="carousel-container">   
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<ol class="carousel-indicators">
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
					    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">				    
							<img th:src="@{/picture_collection/slider_colorcake.jpg}" class="d-block w-100" alt="First food suggested by chef">
					    </div>
					    <div class="carousel-item">
							<img th:src="@{/picture_collection/slider_fodros1.jpg}" class="d-block w-100" alt="Second food suggested by chef">
					    </div>
					    <div class="carousel-item">
							<img th:src="@{/picture_collection/slider_narancspite.jpg}" class="d-block w-100" alt="Third food suggested by chef">
					    </div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</a>
				</div>
				
		    </div>
			<div id="chef-info" class="container orange-background">
				<p id="chef">The Chef Suggests...</p>
			</div>
		</div>
	
	</body>
</html>
